{% extends 'base.html' %}
{% block content %}
<h2>Item Details</h2>
<p><strong>Name:</strong> {{ item.name }}</p>
<p><strong>Description:</strong> {{ item.description }}</p>
<p><strong>Price:</strong> ${{ item.price }}</p>

<a href="{% url 'update_item' item.id %}">Edit Item</a>
<a href="{% url 'list_items' %}">Back to Items</a>
{% endblock %}
