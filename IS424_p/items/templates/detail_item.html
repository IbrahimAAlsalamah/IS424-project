{% extends 'base.html' %}
{% block content %}
<h1>{{ item.name }}</h1>
    <p>Description: {{ item.description }}</p>
    <p>Price: ${{ item.price }}</p>
    <p>Quantity: {{ item.quantity }}</p>

    <!-- Form to add/purchase/rent item -->
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Add to Cart</button>
    </form>

    <!-- Link to update item -->
    <a href="{% url 'update_item' item.id %}">Update Item</a>
{% endblock %}
