{% extends 'base.html' %}
{% block content %}
<h2>Items</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td>
            <a href="{% url 'detail_item' item.id %}">View</a>
            <a href="{% url 'update_item' item.id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
